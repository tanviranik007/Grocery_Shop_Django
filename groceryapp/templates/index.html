{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<style>
    img{
        height:500px;
    }
    .carousel-caption {
        background-color: rgba(0,0,0,0.5);
    }
</style>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
        {% for i in data %}
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{forloop.counter}}" {% if forloop.counter == 1 %}class="active"{% endif %}
                aria-current="true" aria-label="Slide {{forloop.counter}}"></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for i in data %}
        <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
            <img src="{{i.image.url}}" class="d-block w-100" alt="Slide {{forloop.counter}}">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{i.title}}</h5>
                <p>{{i.description}}</p>
            </div>
        </div>
        {% endfor %}

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
