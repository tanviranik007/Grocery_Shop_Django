{% load static %}
<html>
<head>
    <title>Feedback Form</title>
</head>
<style>
    label{
        color:black;
    }
</style>
<body>
{% include 'navigation.html' %}
<hr class="mt-0">
<div class="card shadow m-5">
    <div class="card-body">
        <div class="container-fluid">
            <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Feedback Form</h5>
            <form method="post" action="" name="feedback">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname"  value="{{user.user.first_name}}" readonly class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lname" value="{{user.user.last_name}}"  readonly class="form-control">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email"  value="{{user.user.username}}" readonly class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="text" name="mobile"  value="{{user.mobile}}" readonly required
                                   class="form-control">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Write your feedback</label>
                            <textarea name="feedback" class="form-control" placeholder="Write your feedback"></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="send feedback" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

</body>
</html>
